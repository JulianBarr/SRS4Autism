<div class="answer-display">{{Representation}}</div>
<div id="char-mcq-answer-3"></div>
<script>
if ("{{Card}}" === "3. MCQ (Pick Char)" && window.ankiCharMcq3Choices) {
    const { choices, correct } = window.ankiCharMcq3Choices;
    let h = '<table class="char-mcq-table"><tr>';
    choices.forEach(c => {
        const cl = (c === correct) ? 'correct-answer-char' : '';
        h += `<td class="char-cell ${cl}">${c}</td>`;
    });
    document.getElementById('char-mcq-answer-3').innerHTML = h + '</tr></table>';
    delete window.ankiCharMcq3Choices;
}
</script>
